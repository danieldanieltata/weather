<mat-toolbar color='primary'>
    <div class='toolbar-container'>
        <i class="material-icons custom-icon-prop">cloud</i>
        <span>Weather</span>

        <div class="spacer"></div>

        <button mat-icon-button matTooltip='Log in' (click)='openLoginDialog()' *ngIf='!userAuthenticatedData'>
            <i class="material-icons">person</i>
        </button>

        <h4 *ngIf='userAuthenticatedData'>Hello, <a href="#" matTooltip='Logout' style="color: white" (click)='logout()'>{{userAuthenticatedData.fullname}}</a></h4>

    </div>
</mat-toolbar>
